<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f1f7;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            animation: fade-in 1s ease-in-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: #007bff;
        }

        p {
            margin-bottom: 10px;
        }

        .weather-info {
            animation: slide-in 1s ease-in-out;
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            margin-right: 5px;
            color: #007bff;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getCurrentWeather() {
            fetch('/weather')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('location').textContent = data.location;
                    document.getElementById('date').textContent = data.date;
                    document.getElementById('time').textContent = data.time;
                    document.getElementById('temperature').textContent = data.temperature;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        window.addEventListener('DOMContentLoaded', getCurrentWeather);
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <p>You have successfully logged in.</p>
        <div class="weather-info">
            <p><i class="fas fa-map-marker-alt icon"></i>Location: <span id="location">Loading...</span></p>
            <p><i class="far fa-calendar-alt icon"></i>Date: <span id="date">Loading...</span></p>
            <p><i class="far fa-clock icon"></i>Time: <span id="time">Loading...</span></p>
            <p><i class="fas fa-thermometer-half icon"></i>Temperature: <span id="temperature">Loading...</span></p>
        </div>
        <a class="btn" href="/signout">Sign Out</a>
    </div>
</body>
</html>
