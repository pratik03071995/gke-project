<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the Live Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #007bff;
            padding: 20px;
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        p {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to the Live Weather App!</h1>
        </div>
    </header>

    <div class="container">
        <p>Thank you for using our weather app. Get started by signing up or logging in.</p>
        <p>
            <a class="btn" href="/signup">Sign Up</a>
            <a class="btn" href="/login">Log In</a>
        </p>
    </div>

    <footer>
        <div class="container">
            &copy; 2023 Flask App. All rights reserved.
        </div>
    </footer>
</body>
</html>
